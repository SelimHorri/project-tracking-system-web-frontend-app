
<div *ngIf="!isAuthenticated()" class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                
                <br><br>
                
                <div class="text-center mt-4">
                    <h1>Hello there!</h1>
                    <p class="lead">
                        Sign in to your account to continue
                    </p>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="text-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Andrew Jones"
                                    class="img-fluid rounded-circle" width="132" height="132">
                            </div>
                            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" >
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="form-control form-control-lg" type="text" [ngModel] #usernameField="ngModel" required name="username"
                                        placeholder="Enter your username">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control form-control-lg" type="password" [ngModel]
                                        #passwordField="ngModel" required name="password"
                                        placeholder="Enter your password">
                                    <!--
                                    <small>
                                        <a href="pages-reset-password.html">Forgot password?</a>
                                    </small>
                                    -->
                                </div>
                                <div>
                                    <!--
                                    <div class="custom-control custom-checkbox align-items-center">
                                        <input type="checkbox" class="custom-control-input" value="remember-me"
                                            name="remember-me" checked="">
                                        <label class="custom-control-label text-small">Remember me next time</label>
                                    </div>
                                    -->
                                    <br>
                                </div>
                                <div class="text-center mt-3">
                                    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-lg btn-primary col-sm-8 ">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
